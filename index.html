<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dynamicStyles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="#">GuessNumber</a></h1>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0 - 10)</label>
            <input
              type="number"
              id="kick"
              max="10"
              placeholder="0">

              <button type="submit">Jogar</button>
        </form>

        <section class="result-box result-box-default" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btn-restart" onclick="restartGame()">Jogar de novo</button>
    </main>

    <footer>
        <p>&copy; GuessNumber, 2023</p>
    </footer>
</body>
</html>
